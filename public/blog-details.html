<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Details</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/upload">Upload Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article id="blog-post"></article>
        <div id="likes"></div>
        <div id="comments"></div>
        <form id="comment-form">
            <input type="text" id="comment-author" placeholder="Your Name" required>
            <textarea id="comment-content" placeholder="Your Comment" required></textarea>
            <button type="submit">Submit Comment</button>
        </form>
    </main>
    <script src="/js/blog-details.js"></script>
</body>
</html>
